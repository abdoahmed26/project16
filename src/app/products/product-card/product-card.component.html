<div class="card myMov" id="{{movie.id}}">
  <img src="https://image.tmdb.org/t/p/original{{movie.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text text-secondary">{{movie.description|slice:0:60}}</p>
    <p class="card-text text-danger fs-6">${{movie.price}}</p>
    <a (click)="goto()"
    class="btn btn-primary">View Details</a>
  </div>
</div>
